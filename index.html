<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CS2 Overlay</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      color: #00ffea;
      background: #000; /* общий фон */
    }

    /* Основная зона с оружием */
    .main {
      position: relative;
      height: calc(100vh - 160px); /* оставляем место под футер */
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    /* Блок с таймером, ценой, статусом */
    .info {
      position: absolute;
      bottom: 30px;
      right: 40px;
      text-align: right;
    }

    .timer {
      font-size: 60px;
      font-weight: bold;
      text-shadow: 0 0 15px #000;
    }
    .price {
      font-size: 45px;
      font-weight: bold;
      margin-top: 10px;
      text-shadow: 0 0 15px #000;
    }
    .status {
      font-size: 30px;
      font-weight: bold;
      margin-top: 5px;
      color: yellow;
      text-shadow: 0 0 15px #000;
    }

    /* Админ панель как отдельный футер */
    .controls {
      height: 160px;
      background: #111;
      border-top: 2px solid #00ffea;
      padding: 15px;
      text-align: center;
    }

    input, button {
      font-size: 16px;
      padding: 5px 10px;
      margin: 3px;
      border: none;
      border-radius: 8px;
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>
<body>
  <!-- Основная зона -->
  <div class="main" id="mainArea">
    <div class="info">
      <div class="timer" id="timer">01:00</div>
      <div class="price" id="price">1500</div>
      <div class="status" id="status">Без стопа</div>
    </div>
  </div>

  <!-- Футер (админ панель) -->
  <div class="controls">
    <label>Сумма: <input type="number" id="priceInput" value="1500"></label>
    <button onclick="setPrice()">Изменить</button>
    <label>Статус: <input type="text" id="statusInput" value="Без стопа"></label>
    <button onclick="setStatus()">Изменить</button>
    <br>
    <button onclick="startTimer()">Старт</button>
    <button onclick="stopTimer()">Стоп</button>
    <button onclick="resetTimer()">Сбросить</button>
    <button onclick="nextWeapon()">След. оружие</button>
  </div>

  <script>
    let time = 60;
    let timerInterval;
    let running = false;
    let price = 1500;
    let weaponIndex = 0;

    const priceEl = document.getElementById("price");
    const priceInput = document.getElementById("priceInput");
    const timerEl = document.getElementById("timer");
    const statusEl = document.getElementById("status");
    const statusInput = document.getElementById("statusInput");
    const mainArea = document.getElementById("mainArea");

    // список оружий (фоновые картинки)
    const weapons = [
      { img: "images/ak.jpeg" },
      { img: "images/digl.png" },
      { img: "images/noc.jpeg" },
      { img: "images/nozh.jpg" }
    ];

    // показать первое оружие как фон
    mainArea.style.backgroundImage = `url('${weapons[0].img}')`;

    function updateTimerDisplay() {
      let minutes = Math.floor(time / 60);
      let seconds = time % 60;
      timerEl.textContent =
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function startTimer() {
      if (running) return;
      running = true;
      timerInterval = setInterval(() => {
        if (time > 0) {
          time--;
          updateTimerDisplay();
        } else {
          clearInterval(timerInterval);
          timerEl.textContent = "ВРЕМЯ!";
          running = false;
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      running = false;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      time = 60;
      running = false;
      updateTimerDisplay();
    }

    function setPrice() {
      price = parseInt(priceInput.value) || 0;
      priceEl.textContent = price;
    }

    function setStatus() {
      statusEl.textContent = statusInput.value;
    }

    function nextWeapon() {
      weaponIndex = (weaponIndex + 1) % weapons.length;
      mainArea.style.backgroundImage = `url('${weapons[weaponIndex].img}')`;
      resetTimer();
    }

    updateTimerDisplay();
  </script>
</body>
</html>
